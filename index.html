<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🐷 Pig game</title>
  </head>
  <body>
    <div class="container">
      <div class="player player-1 player-active">
        <h1 id="name1">PLAYER 1</h1>
        <p class="total-score" id="score--1">0</p>
        <p class="win1">well played!!!</p>
        <div class="current-score-box">
          <p class="current">current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </div>
      <div class="player player-2">
        <h1 id="name2">PLAYER 2</h1>
        <p class="total-score" id="score--2">0</p>
        <p class="win2">well played!!!</p>
        <div class="current-score-box">
          <p class="current">current</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </div>
    </div>

    <!-- <div class="btns"> -->
    <img src="dice-1.png" alt="Dice" class="dice" />
    <button class="btn btn-new-game">🔄 New game</button>
    <button class="btn btn-roll-dice">🎲 ROLL DICE</button>
    <button class="btn btn-hold">✋🏼 HOLD</button>
    <!-- </div> -->
    <script src="script.js"></script>
  </body>
</html>
